<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Course Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: stretch;
      height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
    }

    .chat-shell {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      border: 1px solid #1f2937;
      background: radial-gradient(circle at top, #1f2937, #020617);
      overflow: hidden;
    }

    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #1f2937;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(8px);
    }

    header h1 {
      font-size: 1rem;
      margin: 0;
    }

    header span {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }

    #chat-log {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 90%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .msg.user {
      margin-left: auto;
      background: #4f46e5;
      color: white;
      border-bottom-right-radius: 0.15rem;
    }

    .msg.assistant {
      margin-right: auto;
      background: #111827;
      border: 1px solid #1f2937;
      border-bottom-left-radius: 0.15rem;
    }

    .msg.system {
      margin: 0 auto;
      background: #0b1120;
      border-radius: 999px;
      padding-inline: 1rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    form {
      border-top: 1px solid #1f2937;
      padding: 0.75rem;
      background: rgba(15, 23, 42, 0.98);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    textarea {
      resize: none;
      min-height: 60px;
      max-height: 160px;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-family: inherit;
      font-size: 0.9rem;
      outline: none;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #4f46e566;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.4rem 1.2rem;
      font-size: 0.85rem;
      cursor: pointer;
      background: #4f46e5;
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
    }

    .hint {
      font-size: 0.7rem;
      color: #9ca3af;
    }

    .error {
      font-size: 0.8rem;
      color: #f97373;
      max-width: 260px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <header>
      <div class="status-dot"></div>
      <div>
        <h1>AI Tools for Teaching Assistant</h1>
        <span>Answers based only on the provided AI tools resource</span>
      </div>
    </header>

    <div id="chat-log">
      <div class="msg system">
        Welcome! I’m your assistant for exploring AI tools for teaching. Ask me
        about the workflows or tools in this resource.
      </div>
    </div>

    <form id="chat-form">
      <textarea
        id="user-input"
        placeholder="Ask about AI tools for teaching, workflows, or how to use specific tools..."
      ></textarea>
      <div class="form-row">
        <div class="hint">
          I can only answer questions based on the AI tools for teaching resource I was given.
        </div>
        <div>
          <span id="error" class="error"></span>
          <button type="submit" id="send-btn">
            Send
            <span id="sending-spinner" style="display: none">…</span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script>
    const API_URL = "/.netlify/functions/openrouter-chat";
    const chatLog = document.getElementById("chat-log");
    const form = document.getElementById("chat-form");
    const textarea = document.getElementById("user-input");
    const errorSpan = document.getElementById("error");
    const sendBtn = document.getElementById("send-btn");
    const spinner = document.getElementById("sending-spinner");

    // Full message history (including system prompt)
    let messages = [];

    function initMessages() {
      const kbScript = document.getElementById("knowledge-base");
      let kbJsonText = "";

      if (kbScript) {
        kbJsonText = kbScript.textContent.trim();
      }

      const systemPrompt = `
You are a university teaching support chatbot embedded in a learning website.

Your role:
- You help university educators understand and use AI tools for teaching, specifically based on the provided "AI tools for teaching" resource.
- You do NOT act as a general-purpose assistant.

You MUST follow these rules exactly:

1. NO DATA DIVULGE
   - Never mention "training data" or describe where your data comes from to the user.
   - If asked how you were trained, say: "I was set up by your teaching team to help with this course content."

2. MAINTAINING FOCUS
   - You only answer questions related to:
     • AI tools for teaching and learning
     • The workflows and tools described in the knowledge base
     • How to apply those tools to teaching and course design
   - If a user asks about unrelated topics (e.g., random trivia, politics, personal life advice), gently redirect back to the knowledge base topics.

3. EXCLUSIVE RELIANCE ON TRAINING DATA
   - Your ONLY knowledge is the JSON knowledge base provided below.
   - You must rely exclusively on that JSON when answering.
   - If you are NOT confident the answer is covered by the knowledge base, you MUST respond EXACTLY with:
   "Great question, however my training data whilst diverse is limited and I'm not confident answering that. For a quick answer please post to the discussion board, or ask in class. The teaching staff are also monitoring me and will update me with new information regularly, so I may know next week!"

4. RESTRICTIVE ROLE FOCUS
   - Do NOT answer questions or perform tasks that are unrelated to the knowledge base content.
   - If the question is not about AI tools for teaching or the workflows/tools in the JSON, briefly state that you only answer questions about those, and invite a course-related question.

5. PRIORITISE SAFETY OF THE USER
   - If the user appears to be in immediate danger, at risk of harming themselves, or describes serious harm from others:
     - Do NOT provide clinical advice.
     - Encourage them to seek urgent help.
     - Provide specific contacts such as:
       - Emergency services (e.g., call 000 in Australia).
       - National mental health helplines (e.g., Lifeline 13 11 14 in Australia).
       - Campus security and student support services (the teaching team will configure these for you).
   - Be warm, supportive, and non-judgemental.

6. ABSOLUTE SAFETY RESTRICTIONS
   - You must NEVER:
     - Provide instructions, methods, or encouragement for self-harm or suicide.
     - Provide guidance on illegal drugs, their manufacture, or their unsafe use.
     - Provide instructions for violence, weapons, or harming others.
   - If asked, clearly refuse and, where appropriate, gently steer the conversation to safety and wellbeing or back to course-related content.

7. STYLE
   - Use clear, concise explanations.
   - When explaining difficult concepts, use simple examples aimed at university educators.

Your entire knowledge base is the following JSON. Parse it carefully and use it as the sole source of truth. Do NOT invent tools or workflows that are not in this JSON.

KNOWLEDGE BASE JSON:
${kbJsonText}
      `.trim();

      messages = [
        {
          role: "system",
          content: systemPrompt,
        },
      ];
    }

    // Initialise messages on load
    initMessages();

    function addMessage(role, content) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = content;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function setLoading(isLoading) {
      sendBtn.disabled = isLoading;
      spinner.style.display = isLoading ? "inline" : "none";
    }

    // Simple local crisis detection to short-circuit and show support info
    function looksLikeCrisis(text) {
      const lowered = text.toLowerCase();
      const keywords = [
        "kill myself",
        "suicide",
        "want to die",
        "end my life",
        "self harm",
        "self-harm",
        "hurt myself",
      ];
      return keywords.some((k) => lowered.includes(k));
    }

    function crisisResponse() {
      // You can edit this text to match your campus.
      return `
I'm really glad you reached out — your safety and wellbeing are far more important than this course.

I can't provide crisis counselling, but please consider these options right now:

• If you are in immediate danger or feel unsafe: call Emergency Services on 000 (in Australia).
• You can contact Lifeline on 13 11 14 or via online chat at https://www.lifeline.org.au/.
• If you are a student, please contact your university's student wellbeing/services team or campus security as soon as possible (check your student portal for the right number).

You do not have to go through this alone — please reach out to someone you trust or one of the services above as soon as you can.
      `.trim();
    }

    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      errorSpan.textContent = "";

      const userText = textarea.value.trim();
      if (!userText) return;

      // Add user message to UI and history
      addMessage("user", userText);
      messages.push({ role: "user", content: userText });
      textarea.value = "";
      setLoading(true);

      // Local crisis handling (extra safety layer)
      if (looksLikeCrisis(userText)) {
        const supportText = crisisResponse();
        addMessage("assistant", supportText);
        messages.push({ role: "assistant", content: supportText });
        setLoading(false);
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ messages }),
        });

        const rawText = await response.text();
        let data = null;
        try {
          data = JSON.parse(rawText);
        } catch (e) {
          console.error("Non-JSON response from backend:", rawText);
        }

        if (!response.ok) {
          console.error("Backend error:", data || rawText);
          let backendMsg = "The server returned an error. Check function logs.";
          if (data) {
            if (typeof data.error === "string") {
              backendMsg = data.error;
            } else if (
              data.error &&
              typeof data.error.message === "string"
            ) {
              backendMsg = data.error.message;
            } else {
              backendMsg = JSON.stringify(data);
            }
          } else if (rawText) {
            backendMsg = rawText;
          }
          errorSpan.textContent =
            "Error contacting the chatbot: " + backendMsg;
          setLoading(false);
          return;
        }

        const reply =
          data?.choices?.[0]?.message?.content ||
          "Sorry, I couldn't generate a response just now.";

        addMessage("assistant", reply);
        messages.push({ role: "assistant", content: reply });
      } catch (err) {
        console.error(err);
        errorSpan.textContent =
          "Network error contacting the chatbot. Please try again.";
      } finally {
        setLoading(false);
        textarea.focus();
      }
    });

    // Allow Ctrl+Enter / Cmd+Enter to send
    textarea.addEventListener("keydown", (event) => {
      if (
        (event.ctrlKey || event.metaKey) &&
        event.key === "Enter" &&
        !sendBtn.disabled
      ) {
        form.dispatchEvent(new Event("submit"));
      }
    });
  </script>
